{% extends "base.html" %}

{% block main %}
    {% for word in words %}
        <button class="words" Maori="{{ word[0] }}", English="{{ word[1] }}", Category="{{ word[2] }}",Definition="{{ word[3] }}", Year="{{ word[4] }}">{{ word[0] }} {{ word[1] }}</button>
    {% endfor %}

    <!-- this code is not mine copied of Harshal because I thought it would be a cool implement for my website-->
    <dialog id="dialog">
        <div id="message"></div>
        <button id="close_btn">Close</button>
        <button id="delete">Delete</button>
    </dialog>

    <script>
        document.querySelectorAll('.words').forEach(button => {
            button.addEventListener('click', function() {
                const maori = this.getAttribute("Maori");
                const english = this.getAttribute("English");
                const category = this.getAttribute("Category");
                const definition = this.getAttribute("Definition");
                const year = this.getAttribute("Year");

                const message = `Maori = ${maori}<br>English = ${english}<br>Category = ${category}<br>Definition = ${definition}<br>Year = ${year}`;

                const dialog = document.getElementById('dialog');
                const container = document.getElementById('message');
                container.innerHTML = message;
                dialog.showModal();
            });
        });

        document.addEventListener('click', function() {
            const dialog = document.getElementById('dialog');
            dialog.close();
        });
    </script>
{% endblock %}
