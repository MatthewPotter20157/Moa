{% extends "base.html" %}

{% block pageheading %}sign up{% endblock %}

{% block main %}
    <form class="myform" method="post">
        <div class="form-group">
            <div class="form-label"><label for="fname">First Name:</label></div>
            <div class="form-element"><input type="text" name="fname" id="fname" required></div>
        </div>

        <div class="form-group">
            <div class="form-label"><label for="lname">Last Name:</label></div>
            <div class="form-element"><input type="text" name="lname" id="lname" required></div>
        </div>

        <div class="form-group">
            <div class="form-label"><label for="email">Email Address:</label></div>
            <div class="form-element"><input type="email" name="email" id="email" required></div>
        </div>

        <div class="form-group">
            <div class="form-label"><label for="password">Password:</label></div>
            <div class="form-element"><input type="password" name="password" id="password" required></div>
        </div>

        <div class="form-group">
            <div class="form-label"><label for="password2">Password:</label></div>
            <div class="form-element"><input type="password" name="password2" id="password2" required></div>
        </div>

        <div class="form-group">
            <div class="form-label"><label for="teacher">Teacher:</label></div>
            <div class="form-element"><input type="checkbox" name="teacher" id="teacher"></div>
        </div>

        <div class="form-group">
            <div></div>
            <div class="form-element"><input type="submit"></div>
        </div>

        <div class="form-group">
            <div></div>
            <div class="form-element"><input type="reset"></div>
        </div>
    </form>
{% endblock %}
